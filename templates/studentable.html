<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Website Design</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <section class="sub-header">
        <nav>
            <a href="home"><img src="../static/logo.png"></a>
            <div class="nav-links" id="navLinks">  
                <i class="fa fa-close" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="home">HOME</a></li>
                    <li><a href="abouts">ABOUT</a></li>
                    <li><a href="courses">COURSE</a></li>
                    <li><a href="blogs">BLOG</a></li>
                    <li><a href="contacts">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
            <h1>Customer info</h1>
    </section>
        <div class="data">
            <table border="1">
                <tr id="table-header" class="tr">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
                {% for i in data %}
                <tr class="tr" style="color: rgb(14, 13, 13); font-weight: 500;">
                    <td>
                        <a href="/seelistlink/{{i[0]}}" id="link" >{{i[0]}}</a>
                    </td>
                    <td>{{i[1]}}</td>
                    <td>
                        <a href="/deleteuser/{{i[0]}}" id="link" style="color: rgb(224, 98, 98); font-weight: 500;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
